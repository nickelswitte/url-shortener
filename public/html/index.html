<!DOCTYPE html>
<html lang="en">

     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>url-shrtnr</title>
    <meta name="author" content="AppleSnap">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">

    <!-- Include Bulma -->
    <link href="bulma.min.css" rel="stylesheet" type="text/css">
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
    
</head>

<script src="js/clientScript.js"></script> 

<body>

    <section class="section">

        
        
        <div class="container">

            <div class="columns">
                <div class="column is-8 is-offset-2">

                    <section class="hero is-small">
                        <div class="hero-body">
                            <h1 class="title">
                                URL Shortener
                            </h1>
    
                            <p class="subtitle">
                                Hello there! Please enter your <strong>URL</strong> below.
                            </p>
                        </div>
                    </section>


                    <div class="box">
                        <div class="columns">
                            <div class="column">
                                <p class="control">
                                    <input class="input is-medium is-rounded" type="text" id="inputUrl" placeholder="Your url goes here..." />
        
                                </p>
                            </div>
                            
                            <div class="column is-narrow">
                                <p class="control">
                                    <input class="button is-primary is-medium is-rounded" type="button" id="bt" value="Generate link" onclick="generateLink()" />
                                </p>
                            </div>
                        </div>

                        <label class="label">The shortened URL:</label>
                        
                        <div class="field has-addons">

                            <div class="control is-expanded">
                                <input class="input is-fullwidth is-medium is-rounded" id="linkText" type="text" value="This text is readonly" disabled>

                                
                            </div>

                            <div class="control">
                                <a class="button is-fullwidth is-medium is-rounded is-info">
                                  Copy
                                </a>
                            </div>
                        </div>


                        <!-- -->

                        
    
                    </div>

                    <div class="field">
                      <label class="label">Name</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                      </div>
                    </div>
                    
                    <div class="field">
                      <label class="label">Username</label>
                      <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </div>
                      <p class="help is-success">This username is available</p>
                    </div>
                    
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-exclamation-triangle"></i>
                        </span>
                      </div>
                      <p class="help is-danger">This email is invalid</p>
                    </div>
                    
                    <div class="field">
                      <label class="label">Subject</label>
                      <div class="control">
                        <div class="select">
                          <select>
                            <option>Select dropdown</option>
                            <option>With options</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    
                    <div class="field">
                      <label class="label">Message</label>
                      <div class="control">
                        <textarea class="textarea" placeholder="Textarea"></textarea>
                      </div>
                    </div>
                    
                    <div class="field">
                      <div class="control">
                        <label class="checkbox">
                          <input type="checkbox">
                          I agree to the <a href="#">terms and conditions</a>
                        </label>
                      </div>
                    </div>
                    
                    <div class="field">
                      <div class="control">
                        <label class="radio">
                          <input type="radio" name="question">
                          Yes
                        </label>
                        <label class="radio">
                          <input type="radio" name="question">
                          No
                        </label>
                      </div>
                    </div>
                    
                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-link">Submit</button>
                      </div>
                      <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                      </div>
                    </div>
                      
                    <div class="field has-addons">
                      <div class="control">
                        <input class="input" type="text" placeholder="Find a repository">
                      </div>
                      <div class="control">
                        <a class="button is-info">
                          Search
                        </a>
                      </div>
                    </div>

                    
                </div>
            </div>


            
    
            
    
            

        </div>
    </section>

</body>

</html>
